services:
  prestashop:
    image: prestashop/prestashop:latest
    container_name: prestashop_clean
    restart: unless-stopped
    environment:
      DB_SERVER: db
      DB_NAME: ${MYSQL_DATABASE_TEST}
      DB_USER: ${MYSQL_USER}
      DB_PASSWD: ${MYSQL_PASSWORD}
      PS_INSTALL_AUTO: 1
      PS_ENABLE_SSL: 0
      PS_SSL_ENABLED: 0
      PS_SSL_ENABLED_EVERYWHERE: 0
      PS_DEV_MODE: 1
      PS_DOMAIN: localhost:8199
      ADMIN_MAIL: admin@example.com
      ADMIN_PASSWD: ${ADMIN_PASSWORD}
    ports:
      - '8199:80'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - prestashop-net-test
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10
    container_name: prestashop_db_clean
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MYSQL_DATABASE_TEST}
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '3307:3306'
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-p${MYSQL_ROOT_PASSWORD}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prestashop-net-test

  post-install:
    image: docker:cli
    container_name: prestashop_post_install
    depends_on:
      prestashop:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: ['/bin/sh', '-c']
    command:
      - |
        echo "[post-install] Waiting for PrestaShop install to finish..."
        until docker exec prestashop_clean test -f /var/www/html/app/config/parameters.php 2>/dev/null; do
          sleep 5
        done
        sleep 5
        docker exec prestashop_clean bash -c '
          rm -rf /var/www/html/install && echo "[post-install] Removed /install"
          ADMIN=$$(ls -d /var/www/html/admin*/ 2>/dev/null | grep -v admin-api | head -1)
          if [ -n "$$ADMIN" ] && [ "$$(basename $$ADMIN)" = "admin" ]; then
            SUFFIX=$$(head -c 16 /dev/urandom | md5sum | head -c 20)
            mv "$$ADMIN" "/var/www/html/admin$$SUFFIX"
            echo "[post-install] Renamed admin to admin$$SUFFIX"
          else
            echo "[post-install] Admin already renamed: $$(basename $$ADMIN)"
          fi
        '
        echo "[post-install] Done!"
    restart: 'no'

networks:
  prestashop-net-test:
